<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                        <!--Rendo dinamica l'immagine-->
                    <img :src="slides[activeItem].image" alt="Spiderman" />
                    <div class="text">
                        <!--Rendo dinamico titolo e testo di ogni slide-->
                        <h3>{{slides[activeItem].title}}</h3>
                        <p>
                            {{slides[activeItem].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <div v-for="singleThumb, index in slides" class="thumb" :class="{'active': index == activeItem}">
                        <img :src="singleThumb.image" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
